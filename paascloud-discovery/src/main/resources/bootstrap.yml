spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/ak47wyh/paascloud-store-config.git
          username:
          password:
          search-paths: /*
          default-label: ${spring.profiles.active}
          basedir: /Users/Heidi/IdeaProjects/maill/paascloud-store-config
    inetutils:
      ignoredInterfaces:
        - docker0
        - veth.*
      preferredNetworks:
        - 192.168

encrypt:
  key-store:
    location: classpath:/server.jks
    password: paascloud-storepass
    alias: paascloud-key-store
    secret: paascloud-keypass

eureka:
  client:
    serviceUrl:
      defaultZone: http://root:root@127.0.0.1:8761/eureka/
  instance:
    instance-id: ${spring.application.name}:${spring.cloud.client.ipAddress}:${server.port}